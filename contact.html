        /* Contact Section */
        #contact {
            padding: 80px 20px;
        }

        #contact h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        #main-contact-form {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--grey);
        }

        #main-contact-form input,
        #main-contact-form textarea {
            padding: 15px;
            border: 1px solid var(--grey);
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s;
        }

        #main-contact-form input:focus,
        #main-contact-form textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Contact Submit Button Animation */
        .submit-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .anim-button {
            width: 100%;
            height: 60px;
            background: var(--secondary);
            border-radius: 50px;
            transition: all .3s cubic-bezier(0.67, 0.17, 0.40, 0.83);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--primary);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .anim-button span {
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 600;
            transition: all .3s;
        }

        .anim-button svg {
            position: absolute;
            width: 30px;
            height: 30px;
            fill: var(--primary);
            transform: translateY(100px);
            transition: all .5s;
        }

        .anim-button.active {
            width: 60px;
            border-radius: 50%;
            background: var(--secondary);
        }

        .anim-button.active span {
            opacity: 0;
            transform: translateY(-50px);
        }

        .anim-button.active svg {
            transform: translateY(0);
        }

        #success-msg {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #success-msg.show {
            opacity: 1;
        }
    </style>

    <script>
        const revealOnScroll = () => {
            const revealElements = document.querySelectorAll('.reveal');
            const triggerBottom = window.innerHeight * 0.85;
            revealElements.forEach(el => {
                const elTop = el.getBoundingClientRect().top;
                if (elTop < triggerBottom) {
                    el.style.opacity = 1;
                    el.style.transform = 'translateY(0)';
                }
            });
        };
        window.addEventListener('scroll', revealOnScroll);
        window.addEventListener('load', revealOnScroll);

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            const navbarCollapse = document.getElementById('navbarNavDropdown');
            const navbarToggler = document.querySelector('.navbar-toggler');
            if (navbarCollapse && navbarCollapse.classList.contains('show') && !navbarCollapse.contains(e.target) && !navbarToggler.contains(e.target)) {
                const bsCollapse = new bootstrap.Collapse(navbarCollapse);
                bsCollapse.hide();
            }
        });

        function handleContactSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('contact-name').value;
            const email = document.getElementById('contact-email').value;
            const phone = document.getElementById('contact-phone').value;
            const message = document.getElementById('contact-message').value;

            const btn = document.getElementById('submit-btn');
            const msg = document.getElementById('success-msg');

            btn.classList.add('active');

            setTimeout(() => {
                msg.classList.add('show');
                const waMessage = `New Contact Form Submission:\n\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nMessage: ${message}`;
                const waUrl = `https://wa.me/919042427828?text=${encodeURIComponent(waMessage)}`;

                setTimeout(() => {
                    window.open(waUrl, '_blank');
                    event.target.reset();
                    btn.classList.remove('active');
                    msg.classList.remove('show');
                }, 2000);
            }, 500);
        }
    </script>
