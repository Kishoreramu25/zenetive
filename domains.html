        /* Domains Section Styles */
        #domains {

        #domains h2 {
            text-align: center;

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, .08);
            transition: .3s;
            margin: 10px auto;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            text-align: left;
            width: 100%;
            max-width: 360px;
            border: 1px solid var(--grey);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, .12);
            border-color: var(--primary);
        }

        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            color: #fff;
            padding: 5px 12px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, .15);
            z-index: 10;
        }

        .card .img {
            height: 180px;
            overflow: hidden;
        }

        .card .img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform .5s;
        }

        .card:hover .img img {
            transform: scale(1.08);
        }

        .card .info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card .cat {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .card .title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary);
            margin: 0 0 10px;
            line-height: 1.2;
            font-family: 'Playfair Display', serif;
        }

        .card .desc {
            font-size: 0.95rem;
            color: var(--black);
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .card .feats {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 20px;
        }

        .card .feat {
            font-size: 10px;
            background: var(--grey);
            color: var(--secondary);
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
        }

        .card .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--grey);
            padding-top: 15px;
            margin-top: auto;
        }

        .card .stock {
            font-size: 11px;
            font-weight: 700;
            color: var(--primary);
        }

        .super-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px 24px;
            background: var(--secondary);
            border-radius: 100px;
            color: var(--white);
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
            margin-top: auto;
            border: none;
        }

        .super-button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, var(--primary), var(--secondary), var(--primary));
            animation: rotate 4s linear infinite;
            z-index: -2;
        }

        .super-button::after {
            content: "";
            position: absolute;
            inset: 2px;
            background: var(--secondary);
            border-radius: inherit;
            z-index: -1;
        }

        .super-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            color: var(--primary);
        }

        .super-button:hover .arrow {
            transform: translateX(6px);
            fill: var(--primary);
        }

        .arrow {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease-in-out;
            fill: var(--white);
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
